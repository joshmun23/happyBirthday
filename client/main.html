<head>
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  {{#if step0}}
  <section class="coupon img-cover">
    <header class="birthday-message-container white-font-color text-shadow" style="padding-top: 30px;">
      <h2 class="birthday-message text-center">
        <i class="fa fa-heart red-font-color"></i>
      </h2>
      <h2 class="birthday-message text-center">
        Wouldn't it be great if
      </h2>
      <h2 class="birthday-message text-center">
        We could hit the paws button
      </h2>
    </header>
    <section class="text-center">
      <button class="continue white-bg-low-opacity" type="text"><h2><i class="fa fa-paw green-font-color bold-font transform-right"></i> <i class="fa fa-paw green-font-color bold-font transform-right"></i></h2></button>
    </section>
  </section>
  {{/if}}
  {{#if step1}}
  <section class="coupon">
    <header class="birthday-message-container white-font-color text-shadow" style="padding-top: 30px;">
      <h2 class="birthday-message text-center">
        Happy Birthday, My Love.
      </h2>
      <h2 class="birthday-message text-center">
        Today's a special day,
      </h2>
      <h2 class="birthday-message text-center">
        because 24 years ago today, you made your way.
      </h2>
    </header>
    <section class="text-center">
      <button class="back white-bg-low-opacity" type="text"><h2><i class="fa fa-paw red-font-color bold-font transform-left"></i>  <i class="fa fa-paw red-font-color bold-font transform-left"></i> </h2></button>
      <button class="continue white-bg-low-opacity" type="text"><h2><i class="fa fa-paw green-font-color bold-font transform-right"></i> <i class="fa fa-paw green-font-color bold-font transform-right"></i></h2></button>
    </section>
  </section>
  {{/if}}

  {{#if step2}}
  <section class="coupon">
    <header class="birthday-message-container white-font-color text-shadow" style="padding-top: 30px;">
      <h2 class="birthday-message text-center">
        Thanks for all the memories we've shared
      </h2>
      <h2 class="birthday-message text-center">
        and for all the love you give.
      </h2>
      <h2 class="birthday-message text-center">
        So, for your birthday:
      </h2>
    </header>
    <section class="text-center">
      <button class="back white-bg-low-opacity" type="text"><h2><i class="fa fa-paw red-font-color bold-font transform-left"></i> <i class="fa fa-paw red-font-color bold-font transform-left"></i> </h2></button>
      <button class="continue white-bg-low-opacity" type="text"><h2><i class="fa fa-paw green-font-color bold-font transform-right"></i> <i class="fa fa-paw green-font-color bold-font transform-right"></i></h2></button>
    </section>
  </section>
  {{/if}}

  {{#if step3}}
  <section class="coupon">
    <header class="birthday-message-container white-font-color text-shadow no-mg-bottom" style="padding-top: 30px;">
      <h2 class="birthday-message text-center">
        Pick a date, pick a time, pick a present.
      </h2>
    </header>
    <section class="text-center .image-container">
      {{#if showThumbs}}
      <div>
        <img class="img-thumb" src="./boots.jpg">
        <img class="img-thumb" src="./ring.jpeg">
      </div>
      <div>
        <img class="img-thumb" src="./coat.jpeg">
        <img class="img-thumb" src="./other.jpeg">
      </div>
      {{else}}
        <img class="img-md" src="{{activePicture}}">
      {{/if}}
    </section>
  </section>
  {{/if}}
</template>
